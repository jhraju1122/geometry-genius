<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-8">
    <header>

    </header>

    <main>
        <!-- main content container -->
<div class="flex flex-col md:flex-row">
    <!-- shape card container -->
    <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 ">
        <!-- traingle card -->
        <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title ">Triangle</h2>
              <p class="text-center text-2xl">Area (A) = 0.5 x b x h</p>
           <!-- input area! -->
              <div>
                <input id="traingle-base" class="w-24 text-2xl rounded-sm" type="text" placeholder="b"> <span class="mr-4 ml-2">cm</span>
                <input id="triangle-height" class="w-24 text-2xl rounded-sm" type="text" placeholder="h"> <span class="mr-4 ml-2">cm</span>
              </div>
 <!-- output area -->
<div>
    <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm <sup>2</sup></span></p>
</div>

              <div class="card-actions justify-end">
                <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>


        <!-- rectangle card -->
        <div class=" card w-96 bg-base-100 shadow-xl">
            <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p class="text-center text-2xl">Area (A) = w x l</p>

              <!-- input area! -->
              <div>
                <input id="rectangle-length" class="w-24 text-2xl rounded-sm" type="text" placeholder="Lenght"><span class="mr-4 ml-2">cm</span>
              <input id="rectangle-width" class="w-24 text-2xl rounded-sm" type="text" placeholder="width"><span class="mr-4 ml-2">cm</span>
              </div>
              
              <!-- output area! -->
              <p class="text-2xl">Area: <span id="rectangle-area"></span> <span>cm <sup>2</sup></span></p>

              <div class="card-actions justify-end">
                <button onclick="calculateRectangleArea()" class="btn btn-primary w-full"  >Calculate</button>
              </div>
            </div>
          </div>


        <!-- Parallelogram card -->
        <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p class="text-2xl">Area = b x h </p>
              <!-- input area -->
           <div>
            <input id="Parallelogram-base" class="w-24 text-2xl" type="text" placeholder="b"><span class="mr-4 ml-2">cm</span>
            <input id="Parallelogram-height" class="w-24 text-2xl" type="text" placeholder="h"><span class="mr-4 ml-2">cm</span>
           </div>
          <p class="text-2xl">Area: <span id="Parallelogram-area"></span> <span>cm <sup>2</sup></span></p>
              <div class="card-actions justify-end">
                <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
        <!-- traingle card -->
        <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>


    </div>



<!-- area calculation container  -->
    <div class="w-96 border-2 border-red-700">
        <h3 class="text-3xl text-center p-6 rounded-md">Area Calculation</h3>
    </div>
</div>
    </main>

    <footer>

    </footer>


    <script src="./scripts/triangleCalculate.js"></script>
    <script src="./scripts/rectangle.js"></script>
    <script src="./scripts/Parallelogram.js"></script>
</body>
</html>
